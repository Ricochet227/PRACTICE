<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroceryGO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./css/mystyles.css">
  <style>
    .map { width: 500px; height: 500px; }
  </style>
</head>
<body>
  <header>GroceryGO</header>
  <h2 class="slogan">Your one stop solution for grocery price comparison</h2>
  <h3 class="kroger-vs-walmart">Kroger Vs Walmart</h3>
  <div>
    <div class="food-drink-section">
      <!-- Food/Drinks Section -->
    </div>
    <div class='cleaning-supplies-section'>
      <!-- Cleaning Supplies Section -->
    </div>
  </div>
  <div>
    <h3>Here are prices of _____ in your local area:</h3>
    <div class="map" id="map"></div>
    <!-- Google map location -->
    <div>
      <label for="zipCode">Enter Zipcode Here:</label>
      <input type="text" id="zipCode" name="zipCode" required>
      <label for="radius">Enter Mile range Here:</label>
      <select id="radius" name="radius" required>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="20">20 miles</option>
        <!-- Add more options as needed -->
      </select>
      <button onclick="applyZipCodeAndRadius()">Go</button>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmTPGNxBk41P75-i03O0R_pMFV3x3mOtw&callback=initMap" defer></script>
  <script src="./develop/script.js"></script>
</body>
</html>
